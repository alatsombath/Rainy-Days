[Metadata]
Name=Rainy Days
Author=alatsombath
Version=11 March 2015
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Information=A music visualizer for Rainmeter

[Rainmeter]
Update=16

@Include=#@#Variables.inc

[MeasureAudio]
Measure=Plugin
Plugin=AudioLevel
Port=Output
FFTSize=#FFTSize#
FFTOverlap=(#FFTSize#/2)
FFTAttack=#FFTAttack#
FFTDecay=#FFTDecay#
Bands=#Bands#
FreqMin=#FreqMin#
FreqMax=#FreqMax#
Sensitivity=#Sensitivity#

[MeterBar]
X=#BarGapX#
Y=#BarGapY#
W=#BarWidth#
H=#BarHeight#
SolidColor=#Color#
BarColor=#Color#
BarOrientation=#BarOrientation#
TransformationMatrix=[MeasureCosAngle];[MeasureNegSinAngle];[MeasureSinAngle];[MeasureCosAngle];(#RainCover#/8);(-#RainCover#/8)
AntiAlias=1
DynamicVariables=1

[MeasureSinAngle]
Measure=Calc
Formula=SIN(#Angle#)
UpdateDivider=-1

[MeasureNegSinAngle]
Measure=Calc
Formula=-(MeasureSinAngle)
UpdateDivider=-1

[MeasureCosAngle]
Measure=Calc
Formula=COS(#Angle#)
UpdateDivider=-1

[ScriptRepeatBands]
Measure=Script
ScriptFile=#@#RepeatSection.lua
ReadFile=#@#ReadBands.inc
WriteFile=#@#WriteBands.inc
Sub=Repeat
Index=1
Limit=(#Bands#-1)
@Include=#@#WriteBands.inc

[ScriptRainyDays]
Measure=Script
ScriptFile=#@#RainyDays.lua
Sub=Repeat
Index=1
Limit=(#Bands#-1)

[MeterDummy]
Meter=Bar
MeasureName=MeasureAudio
UpdateDivider=-1