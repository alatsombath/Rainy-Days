[Rainmeter]
Update=-1

; Keep the menu open
OnRefreshAction=[!SkinCustomMenu]

; Go back to the previous menu
OnUnfocusAction=[!ActivateConfig "Rainy Days\ContextMenus" "Audio.ini"][!DeactivateConfig]

ContextTitle="Average"
ContextAction=[!WriteKeyValue Variables Channel Avg "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle2="Front left"
ContextAction2=[!WriteKeyValue Variables Channel FL "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle3="Front right"
ContextAction3=[!WriteKeyValue Variables Channel FR "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle4="Front center"
ContextAction4=[!WriteKeyValue Variables Channel FC "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle5="Subwoofer"
ContextAction5=[!WriteKeyValue Variables Channel LFE "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle6="Back left"
ContextAction6=[!WriteKeyValue Variables Channel BL "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle7="Back right"
ContextAction7=[!WriteKeyValue Variables Channel BR "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle8="Side left"
ContextAction8=[!WriteKeyValue Variables Channel SL "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]
ContextTitle9="Side right"
ContextAction9=[!WriteKeyValue Variables Channel SR "#ConfigPath#"][!RefreshGroup RainyDays][!Refresh]

@Include=#@#Variables.inc

; This INI file requires a "meter"
[MeasureDummy]
Measure=Calc

[MeterDummy]
Meter=Bar
MeasureName=MeasureDummy